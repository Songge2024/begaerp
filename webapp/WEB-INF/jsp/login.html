	<script type="text/javascript">
		var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
		var ajaxmockjax = 1;//是否启用虚拟Ajax的请求响 0 不启用  1 启用
		//默认账号密码
		
		 var truelogin = "";
		var truepwd = ""; 
		
		var CodeVal = 0;
	    Code();
	    function Code() {
			if(canGetCookie == 1){
				createCode("AdminCode");
				var AdminCode = getCookieValue("AdminCode");
				showCheck(AdminCode);
			}else{
				showCheck(createCode(""));
			}
	    }
	    function showCheck(a) {
			CodeVal = a;
	        var c = document.getElementById("myCanvas");
	        var ctx = c.getContext("2d");
	        ctx.clearRect(0, 0, 1000, 1000);
	        ctx.font = "80px 'Hiragino Sans GB'";
	        ctx.fillStyle = "#E8DFE8";
	        ctx.fillText(a, 0, 100);
	    }
	    $(document).keypress(function (e) {
	        // 回车键事件  
	        if (e.which == 13) {
	            $('input[name="dlu"]').click();
	        }
	    });
	    
	    var canc = document.getElementsByName("canc")[0];
	    canc.onclick = function () {
			document.getElementById("account").value="";
			document.getElementById("password").value="";
			document.getElementById("code").value="";
		}
	    //粒子背景特效
	    $('body').particleground({
	        dotColor: '#a9aaa9',
	        // dotColor: '#fff',
	        // lineColor: '#133b88'
	        lineColor: '#a9aaa9'
	    });
	    $('input[name="password"]').focus(function () {
	        $(this).attr('type', 'password');
	    });
	    $('input[type="text"]').focus(function () {
	        $(this).prev().animate({ 'opacity': '1' }, 200);
	    });
	    $('input[type="text"],input[type="password"]').blur(function () {
	        $(this).prev().animate({ 'opacity': '.5' }, 200);
	    });
	    $('input[name="account"],input[name="password"]').keyup(function () {
	        var Len = $(this).val().length;
	        if (!$(this).val() == '' && Len >= 5) {
	            $(this).next().animate({
	                'opacity': '1',
	                'right': '30'
	            }, 200);
	        } else {
	            $(this).next().animate({
	                'opacity': '0',
	                'right': '20'
	            }, 200);
	        }
	    });
	    var open = 0;
	    layui.use('layer', function () {
	       
	        //非空验证
	        $('input[name="dlu"]').click(function () {
	            var login = $('input[name="account"]').val();
	            var pwd = $('input[name="password"]').val();
	            var code = $('input[name="code"]').val();
	            var remember = document.getElementById('remember');
	            if (login == '') {
	                ErroAlert('请输入您的账号');
	            } else if (pwd == '') {
	                ErroAlert('请输入密码');
	            } else if (document.getElementById("codeDiv").style.display=="block" && (code == '' || code.length != 4)) {
	            	ErroAlert('输入验证码');
	            }  else {
	                //登陆
	                var JsonData = { 
	                				account: login, 
	                				password: pwd, 
	                				code: code 
	                	};
					//此处做为ajax内部判断
					var url =  "do.jhtml?router=homeService.login";
					if(document.getElementById("codeDiv").style.display=="block" && JsonData.code.toUpperCase() != CodeVal.toUpperCase()){
						ErroAlert('验证码输入错误!');
					}else{
		                AjaxPost(url, JsonData,
		                                function () {
		                                    //ajax加载中
		                                },
		                                function (data) {
		                                	if (data.appcode === '1') {
		                                		$.cookie('juid', data.juid);
		                                		if(remember.checked){
		                                			setCookie('account',login,7); //保存帐号到cookie，有效期7天
		                                	        setCookie('password',pwd,7); //保存密码到cookie，有效期7天
		                                		}
		                                		window.location.href = 'do.jhtml?router=homeService.initIndex&juid=' + data.juid;
		                                	}else{
		                                		ErroAlert(data.appmsg);
		                                		Code();
		                                		var codeDiv = document.getElementById("codeDiv");
		                                		if(codeDiv.style.display=='none'){
		                                			codeDiv.style.display="block";
		                                		}
		                                		
		                                		
	                                		}
		                                });
					}
	            }
	        })
	    })

		if(ajaxmockjax == 1){
			$.mockjax({  
				url: 'Ajaxlogin',  
				status: 200,  
				responseTime: 50,          
				responseText: {"Status":"ok","Text":"登陆成功<br /><br />欢迎回来"}  
			}); 
			$.mockjax({  
				url: 'Ajax/loginFalse',  
				status: 200,  
				responseTime: 50,          
				responseText: {"Status":"Erro","Erro":"账号名或密码或验证码有误"}
			});   
		}
		
		//var passKey = '4c05c54d952b11e691d76c0b843ea7f9';
		//设置cookie
		function setCookie(name,value,day){
		    var date = new Date();
		    date.setDate(date.getDate() + day);
		    document.cookie = name + '=' + value + ';expires='+ date;
		};
		
		//获取cookie
		function getCookie(name){
			var reg = RegExp(name+'=([^;]+)');
		    var arr = document.cookie.match(reg);
		    if(arr){
		      return arr[1];
		    }else{
		      return '';
		    }
		};
		
		//删除cookie
		function delCookie(name){
		    setCookie(name,null,-1);
		};
		
		window.onload = function(){
			var account = document.getElementById('account');
		    var password = document.getElementById('password');
		    var remember = document.getElementById('remember');
		    if(getCookie('account') && getCookie('password')){
		    	account.value = getCookie('account');
		    	password.value = getCookie('password');
		    	remember.checked = true;
		    }
		    
		   //复选框勾选状态发生改变时，如果未勾选则清除cookie
		   remember.onchange = function(){
		   		if(!this.checked){
		        	delCookie('account');
		        	delCookie('password');
		      }
		    };
		}
